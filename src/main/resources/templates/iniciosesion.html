<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org>">
    <head>
        <title> Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type ="text/css"   href= "/css.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>

        <form class="form" th:action="@{/logincheck}" method="POST">
            <br>
            <h2 class="texto" >Acceso de usuario</h2>
            <br>
            <input type="text" name="email" placeholder="Email" id="email" autocomplete="off">
            <br>
            <input type="password" name="password" placeholder="ContraseÃ±a" id="password" autocomplete="off">
            <br>
            <a href="/" style="border-radius: 20px; display: flex; flex-direction: column">
                <button type="submit" class="button1">Ingresar</button>
                <br>
            </a>
            <div>
            <a href="/" style="background-color: black; border-radius: 20px; display: flex; flex-direction: column">
                <button class="button1">Volver</button>
            </a>
            </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        </form>

    </body>
</html>
