<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar amigo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link type="text/css" href="/css.css" rel="stylesheet">
</head>
<body>
<br>
<form class="form" th:action="@{/usuario/eliminar}" method="POST" style="display: flex; flex-direction: column;" enctype="multipart/form-data">
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand">Mi agenda</a>
            <ul class="nav-links">
                <li><a href="/usuario/inicio">Inicio</a></li>
                <li><a href="/usuario/amigo">Registrar amigo</a></li>
                <li><a href="/usuario/servicios">Servicios</a></li>
                <li><a href="/usuario/nosotros">¿Quienes somos?</a></li>
                <li><a href="/usuario/perfil">Perfil</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <table class="texto">
        <thead>
        <tr>
            <th scope="col">Id del amigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Profesión</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Nacionalidad</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody th:each="amigo : ${amigos}">
        <tr>
            <td th:text="${amigo.id}"></td>
            <td th:text="${amigo.nombre}"></td>
            <td th:text="${amigo.profesion}"></td>
            <td th:text="${amigo.telefono}"></td>
            <td th:text="${amigo.nacionalidad}"></td>
            <td>
                <form th:action="@{/usuario/eliminar}" method="POST">
                    <input type="hidden" name="id" th:value="${amigo.id}" />
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <section class="form">
        <div class="row mt-3">
            <div class="divVolver">
                <a href="/usuario/inicio">
                    <button class="btn btn-secondary my-2 botonVolver botones">Volver al inicio</button>
                </a>
            </div>
        </div>
    </section>
</form>
</body>
</html>
