<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org>">
    <head>
        <title> Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="form-group text-center p-3">
            <form th:action="@{/logincheck}" method="POST" class="text-center p-4" style=" border-radius: 20px; display: flex; flex-direction: column" >
                <h2 class="text-center p-3" >Acceso de usuario</h2>
                <input type="text" name="email" placeholder="email" style="padding: 10px; box-shadow: 2px 5px 10px black; border-radius: 10px;border: none; background-color: burlywood">
                <br>
                <input type="password" name="password" placeholder="contraseÃ±a" style="padding: 10px; box-shadow: 2px 5px 10px black; border-radius: 10px;border: none; background-color: burlywood">
                <br>
                <a href="/" style="border-radius: 20px; display: flex; flex-direction: column">
                    <button type="submit" class="form-group text-center p-3" style="background-color: burlywood ; border-radius: 20px">Ingresar</button>
                    <br>
                </a>
                <a href="/" style="background-color: black; border-radius: 20px; display: flex; flex-direction: column">
                    <button type="submit" class="form-group text-center p-3" style="background-color: burlywood ; border-radius: 20px">Volver</button>
                </a>
            </form>
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
