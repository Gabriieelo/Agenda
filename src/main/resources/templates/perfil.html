<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link type ="text/css"   href= "/css.css" rel="stylesheet">
    </head>
    <body>
        <form class="form " th:action="@{/usuario/perfil}" method="GET" style="display: flex; flex-direction: column;"enctype="multipart/form-data">
            <nav class="navbar">
                <div class="container">
                    <a href="#" class="brand">Mi agenda</a>
                    <ul class="nav-links">
                        <li><a href="/usuario/inicio">Inicio</a></li>
                        <li><a href="/usuario/amigo">Registar amigo</a></li>
                        <li><a href="/usuario/servicios">Servicios</a></li>
                        <li><a href="/usuario/nosotros">¿Quienes somos?</a></li>
                        <li><a href="/usuario/perfil">Perfil</a></li>
                        <li><a href="/">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </nav>
            <table class="texto">
                <thead>

                    <tr>
                        <th scope="col">Id Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuario}">
                    <tr>
                        <th scope="row" th:text="${usuario.id}"></th>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.email}"></td>
                    </tr>
                <br>
                </tbody>
                <br>
            </table>
            <br>
            <section class="form">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a  
                            <button th:href="@{/usuario/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver al inicio</button>

                        </a>
                    </div>
                </div>
            </section>

    </body>
</html>
